<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resumen de Compra</title>
    <link rel="stylesheet" href="compra11.css">
</head>
<body>
    <!-- Fondo oscuro con imagen -->
    <div class="background-image"></div>
    
    <!-- Línea de tiempo de progreso -->
    <div class="progress-container">
        <div class="progress-step completed">Resumen de compra</div>
        <div class="progress-line"></div>
        <div class="progress-step">Datos</div>
        <div class="progress-line"></div>
        <div class="progress-step">Método y Compra</div>
        <div class="progress-line"></div>
        <div class="progress-step">Recibo</div>
    </div>

    <!-- Contenedor principal -->
    <div class="container">
        <h1>Resumen de tu Compra</h1>
        
        <div id="cart-items" class="cart-items">
            <!-- Los productos se generarán dinámicamente desde el JavaScript -->
        </div>
        
        <div class="total-container">
            <p>Total: <span id="cart-total">$0.00</span></p>
        </div>
        
        <button id="continue-btn" class="continue-btn">Continuar</button>
    </div>

    <script src="compra111.js"></script>
</body>
</html>
