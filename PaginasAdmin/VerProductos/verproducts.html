<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ver Productos</title>
    <link rel="stylesheet" href="verproduccst.css">
</head>
<body>
    <!-- Menú lateral -->
    <div id="sidebar" class="sidebar">
        <a href="javascript:void(0)" class="closebtn" onclick="toggleMenu()">&times;</a>
        <a href="../InicioAdmi/inicioad.html">Inicio</a>
        <a href="../VerProductos/verproducts.html">Productos</a>
        <a href="../Verusuarios/verusuari.html">Usuarios</a>
        <a href="../ConfiguAdmin/configAD.html">Configuración</a>
    </div>

    <!-- Contenido principal -->
    <header>
        <div class="menu-icon-container" onclick="toggleMenu()">
            <i class="menu-icon">☰</i>
        </div>
        <h1>VER PRODUCTOS</h1>
        <a href="#" class="admin">Administración General</a>
    </header>
    
    <div class="main-content">
        <!-- Opciones de búsqueda y filtrado -->
        <div class="search-filter">
            <input type="text" id="search" placeholder="Buscar productos..." onkeyup="filterProducts()">
            <select id="category-filter" onchange="filterProducts()">
                <option value="">Filtrar por categoría</option>
                <option value="Calzones">Calzones</option>
                <option value="FaldasPantys">FaldasPantys</option>
                <option value="Calcetas">Calcetas</option>
                <option value="Sostenes">Sostenes</option>
                <option value="Ropa Superior">Ropa Superior</option>
            </select>
            
            <button onclick="addProduct()">Agregar Producto</button>
        </div>

        <!-- Lista de productos -->
        <div class="product-list" id="product-list">
            <!-- Productos cargados dinámicamente desde el backend -->
        </div>

        <!-- Modal para Agregar Producto -->
        <div class="modal" id="addProductModal">
            <div class="modal-content">
                <span class="close" onclick="closeModal('addProductModal')">&times;</span>
                <h2>Agregar Nuevo Producto</h2>
                <form id="addProductForm">
                    <label for="productId">ID Producto:</label>
                    <input type="text" id="productId" required>

                    <label for="productName">Nombre:</label>
                    <input type="text" id="productName" required>
                    
                    <label for="productDescription">Descripción:</label>
                    <textarea id="productDescription" required></textarea>

                    <label for="productPrice">Precio:</label>
                    <input type="number" id="productPrice" required>

                    <label for="productStock">Stock:</label>
                    <input type="number" id="productStock" required>

                    <label for="productCategory">Categoría:</label>
                    <select id="productCategory" required>
                        <option value="">Seleccione una categoría</option>
                        <option value="Calzones">Calzones</option>
                        <option value="FaldasPantys">FaldasPantys</option>
                        <option value="Calcetas">Calcetas</option>
                        <option value="Sostenes">Sostenes</option>
                        <option value="Ropa Superior">Ropa Superior</option>
                    </select>

                    <button type="button" onclick="submitProduct()">Agregar Producto</button>
                </form>
                <p id="errorMessage" class="error-message">Por favor, completa todos los campos.</p>
            </div>
        </div>

<!-- Modal para Editar Producto -->
<div class="modal" id="editProductModal">
    <div class="modal-content">
        <span class="close" onclick="closeModal('editProductModal')">&times;</span>
        <h2>Editar Producto</h2>
        <form id="editProductForm">
            <label for="editProductName">Nombre:</label>
            <input type="text" id="editProductName" required>

            <label for="editProductDescription">Descripción:</label>
            <textarea id="editProductDescription" required></textarea>

            <label for="editProductPrice">Precio:</label>
            <input type="number" id="editProductPrice" required>

            <label for="editProductStock">Stock:</label>
            <input type="number" id="editProductStock" required>

            <label for="editProductCategory">Categoría:</label>
            <select id="editProductCategory" required>
                <option value="">Seleccione una categoría</option>
                <option value="Calzones">Calzones</option>
                <option value="FaldasPantys">FaldasPantys</option>
                <option value="Calcetas">Calcetas</option>
                <option value="Sostenes">Sostenes</option>
                <option value="Ropa Superior">Ropa Superior</option>
            </select>

            <button type="button" onclick="updateProduct()">Guardar Cambios</button>
        </form>
        <p id="editErrorMessage" class="error-message">Por favor, completa todos los campos obligatorios.</p>
    </div>
</div>
    </div>

    <script src="verprodd.js"></script>
</body>
</html>
